name: Java CI | Gradle | by aCloverophile

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: ''
      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test
